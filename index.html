<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .scanning-ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 1.2em;
      text-align: center;
      z-index: 10;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>
  <div id="scanning-ui" class="scanning-ui">
    <p>Apunta la c√°mara a la obra...</p>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: https://raw.githubusercontent.com/holi12325/test_ios/main/targets.mind; filterMinCF: 0.005; filterBeta: 1000;"
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >
    <a-assets>
      <video id="video1" src="https://raw.githubusercontent.com/holi12325/test_ios/main/test%202-1_hevc.mov" loop muted playsinline webkit-playsinline crossorigin="anonymous"></video>
      <video id="video2" src="https://raw.githubusercontent.com/holi12325/test_ios/main/test%203-1_hevc.mov" loop muted playsinline webkit-playsinline crossorigin="anonymous"></video>
      <video id="video3" src="https://raw.githubusercontent.com/holi12325/test_ios/main/test%201-1_hevc.mov" loop muted playsinline webkit-playsinline crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="main-target" mindar-image-target="targetIndex: 0">
      <a-plane id="plane1" position="0 0 0" height="1.104" width="2" material="shader: flat; src: #video1; transparent: true;"></a-plane>
      <a-plane id="plane2" position="0 0 0.2" height="1.104" width="2" material="shader: flat; src: #video2; transparent: true;"></a-plane>
      <a-plane id="plane3" position="0 0 0.7" height="1.104" width="2" material="shader: flat; src: #video3; transparent: true;"></a-plane>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const targetEntity = document.querySelector("#main-target");
      const scanningUI = document.querySelector("#scanning-ui");
      
      // Selecciona todos los videos y planos de una vez
      const videos = [
        document.querySelector("#video1"),
        document.querySelector("#video2"),
        document.querySelector("#video3")
      ];
      const planes = [
        document.querySelector("#plane1"),
        document.querySelector("#plane2"),
        document.querySelector("#plane3")
      ];

      // Se ocultan los planos al inicio por defecto
      planes.forEach(plane => plane.setAttribute("visible", "false"));

      // Evento cuando el marcador es encontrado
      targetEntity.addEventListener("targetFound", () => {
        console.log("Target Encontrado");
        scanningUI.style.display = "none";
        
        videos.forEach(video => video.play());
        planes.forEach(plane => plane.setAttribute("visible", "true"));
      });

      // Evento cuando el marcador se pierde
      targetEntity.addEventListener("targetLost", () => {
        console.log("Target Perdido");
        scanningUI.style.display = "flex";
        
        videos.forEach(video => {
          video.pause();
          video.currentTime = 0;
        });
        planes.forEach(plane => plane.setAttribute("visible", "false"));
      });
    });
  </script>
</body>
</html>
